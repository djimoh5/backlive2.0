<div data-role="page" id="invite">
    <div class="exit-invite"><a href="#index" data-transition="flip" data-direction="reverse">&times;</a></div>
    <div class="invite-content">
    	<div class="logo"><a href="./">BackLive</a></div>
    	<h1>Request an invite</h1>
    	<p>We are currently in Beta and welcome valuable feedback from experienced investors like yourself. 
            Fill out the form and we'll reach out to you shortly.</p>
        <div class="main-form">
        	<div class="form-group">
        		<label class="control-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="first and last name">
        	</div><!-- // form-group -->
        	<div class="form-group">
        		<label class="control-label">Email</label>
            <input type="text" class="form-control" name="email" placeholder="email address">
        	</div><!-- // form-group -->
        	<div class="form-group">
        		<label class="control-label">Company</label>
            <input type="text" class="form-control" name="company" placeholder="name of your company or fund">
        	</div><!-- // form-group -->
        	<div class="form-group">
        		<label class="control-label">Tell us more about yourself, trading experience, and investment style</label>
        		<textarea rows="3" class="form-control"></textarea>
        	</div><!-- // form-group -->
        	<button class="btn btn-req-invite" onclick="Home.requestInvite()">Go</button>
        </div>
        <div class="thankyou hide">
            <h3>Thank you for requesting an invite to BackLive.<br/>Look out for an email with more to follow soon!</h3>
        </div>
    </div><!-- // invite-content -->
</div>
