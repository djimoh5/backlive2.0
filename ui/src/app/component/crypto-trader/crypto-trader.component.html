<div [animate]="pageAnimation">
    <div class="chart-container" [style.height.px]="chartHeight">
        <backlive-chart #chart *ngIf="chartOptions" [options]="chartOptions" [title]="chartTitle" (showSeries)="onShowSeries($event)"></backlive-chart>
    </div>
</div>

<sliding-nav [items]="navItems"></sliding-nav>
<footer-nav (tickerClick)="onTickerClick($event)"></footer-nav>
<backlive-modal></backlive-modal>
