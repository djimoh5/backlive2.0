<div [animate]="pageAnimation">
    <tab-view *ngIf="allNodes.length">
        <div class="tabs">
            <ng-container *ngFor="let nodes of allNodes; let first = first">
                <tab-link [active]="first">
                    <h3 class="tab">{{getName(nodes.type)}}</h3>
                </tab-link>
            </ng-container>
        </div>
        <ng-container *ngFor="let nodes of allNodes; let i = index">
            <tab-content>
                <div class="content">
                    <div *ngFor="let node of nodes.nodes" class="node" (click)="onSelect(node)">
                        <h4 [class.add-new]="!node._id">{{node._id ? node.name : 'New Indicator'}}</h4>
                    </div>
                </div>
            </tab-content>
        </ng-container>
    </tab-view>
</div>
