<div class="node">
    <div class="icon">
        <ui-icon type="signal"></ui-icon> {{indicator?.name}}
    </div>
    <div class="controls">
        <ui-icon type="edit" (click)="onEdit()"></ui-icon>
        <ui-icon type="remove" (click)="onRemove()"></ui-icon>
        <ui-icon type="add" (click)="addIndicator()"></ui-icon>
    </div>
</div>
