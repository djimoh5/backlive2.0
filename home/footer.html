<div id="contactus_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header">
        	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        	    <h4 id="modal-title">BackLive <span style="margin-left:20px;font-size:16px;">(818) 570-1394</span>
        	</div>
        	<div class="modal-body">
        	    <div class="error"></div>
        	    <div id="mandrill-email-form">
        	        <div class="form-group"><input type="text" class="form-control" name="email" placeholder="your email address" /></div>
                	<div class="form-group"><input type="text" class="form-control" name="name" placeholder="your full name" /></div>
                	<div class="form-group"><textarea name="msg" class="form-control" placeholder="message"></textarea></div>
                	<button type="submit" class="btn btn-primary" onclick="Home.sendContactUs()">send message</button>
                </div>
        	</div>
        	<div class="modal-footer"></div>
        </div>

</div>

        <div class="modal-content"></div>
    </div>
</div>
